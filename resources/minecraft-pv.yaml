apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-pv
  namespace: minecraft-server
  labels:
    type: local
spec:
  nodeAffinity: 
    required: 
      nodeSelector:
        nodeSelectorTerms:
          - matchFields:
            - kubernetes.io/hostname: c-nuc7
  storageClassName: minecraft-storage
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
